<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    </head>
    <body>
        <div class="container-sm p-3 border rounded-lg shadow" style="margin-top: 7%;background-color: white;width: 60%">
            <div class="row">
                <div class="col-sm-3">
                    <center><h5 class="mb-4 mt-3 pl-3">User Profile</h5></center>
                    <ul class="nav nav-pills flex-column pl-4 ">
                        <li class="nav-item">
                            <a class="nav-link active shadow" href="basic"><i class="fas fa-user-alt mr-3"></i>Basic</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="address"><i class="fas fa-map-marker-alt mr-3"></i>Address</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact"><i class="fas fa-phone-alt mr-3"></i>Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="education"><i class="fas fa-school mr-3"></i>Education</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="occupation"><i class="fas fa-briefcase mr-3" ></i>Occupation</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger mt-5 pt-3" href="/" ><i class="fas fa-sign-out-alt mr-3"></i>Logout</a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-8">
                    <div style="margin-top: 5%;">
                        
                        <form th:object="${basic}" th:action="@{/savebasic}" method="POST">
                            <div class="d-flex flex-row">
                                <div><img class="rounded-circle shadow ml-5 mb-5 mr-3" src="https://cdn1.iconfinder.com/data/icons/website-internet/48/website_-_male_business-512.png" height="100px" width="100px"></div>
                                <div class="pt-3">
                                    <span style="font-family: 'Lucida Bright';font-size: 20px" th:text="*{name}"></span>
                                    <p style="color: gray" th:text="*{email}"></p>
                                </div>
                            </div>
                            
                            <table width="100%" cellpadding="2%"class="ml-5">
                                <input type="text" th:field="*{id}" readonly="true" hidden="true"/>
                                <tr style="font-size: 12px;color: gray">
                                    <td>Nama</td>
                                    <td>Birth Date</td>
                                </tr>

                                <tr>
                                    <td><input type="text" class="form-control" th:field="*{name}" style="width: 77%"/></td>
                                    <td><input type="date" class="form-control" th:field="*{birthDate}" style="width: 77%"/></td>
                                </tr>
                                <tr style="font-size: 12px;color: gray">
                                    <td>Gender</td>
                                    <td>Email</td>
                                </tr>

                                <tr>
                                    <td>
                                        <select name="gender-list" th:field="*{gender}" style="width: 77%" class="form-control">
                                            <option value="Laki-laki">Laki-laki</option>
                                            <option value="Perempuan">Perempuan</option>
                                        </select>
                                    </td>
                                    <td><input type="text" class="form-control" th:field="*{email}" style="width: 77%"/></td>
                                </tr>

                                <tr>
                                    <td colspan="2" style="text-align: center;" >
                                        <button type="submit" value="Save" name="Save" class="btn btn-primary w-50 m-4 ml-n4 shadow">Save</button>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/2d819bcdec.js" crossorigin="anonymous"></script>
    </body>
</html>
